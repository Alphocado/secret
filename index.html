<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret</title>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: pink;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      button {
        font-size: clamp(18px, 5vw, 28px);
        padding: clamp(12px, 4vw, 20px) clamp(20px, 6vw, 40px);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: red;
        color: white;
        transition: 0.3s;
      }

      button:hover {
        background: darkred;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <button onclick="surprise()">Tekan Aku</button>

    <script>
      function surprise() {
        const pages = ["bloom.html"];
        const randomPage = pages[Math.floor(Math.random() * pages.length)];
        window.location.href = randomPage;
      }
    </script>
  </body>
</html>
